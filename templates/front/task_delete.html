{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Удалить задачу</h1>
        <p>Вы уверены, что хотите удалить задачу "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
